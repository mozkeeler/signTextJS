<html>
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" type="text/css" href="certChooser.css">
<body>
<p data-l10n-id="deprecation_warning" class="warning"></p>
<p id="headline" data-l10n-id="headline"></p>
<textarea id="text" rows=7 readonly></textarea>
<p data-l10n-id="caption"></p>
<div>
<form>
  <div>
    <select id="certNicknames" onchange="displayCertDetails()">
    </select>
    <div>
      <textarea id="certDetails" rows=7 readonly></textarea>
    </div>
  </div>
  <p data-l10n-id="confirm"></p>
  <input id="certPassword" type="password">
  <span class="buttonBox"><button id="btnCancel" onclick="doCancel()" data-l10n-id="cancel"></button><button onclick="doOK()" data-l10n-id="ok"></button></span>
</form>
<script src="certChooser.js" type="application/javascript"></script>
</body>
</html>
