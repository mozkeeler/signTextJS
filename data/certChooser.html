<html>
  <title>Text Signing Request</title>
  <link rel="stylesheet" type="text/css" href="certChooser.css">
<body>
<p id="headline">The site '&lt;site here&gt;' has requested that you sign the following text message:</p>
<textarea id="text" rows=7 readonly></textarea>
<p>Signing Certificate</p>
<div>
<form>
  <div>
    <select id="certNicknames" onchange="displayCertDetails()">
    </select>
    <div>
      <textarea id="certDetails" rows=7 readonly></textarea>
    </div>
  </div>
  <p>To confirm you agree to sign this text message using your selected certificate, please confirm by entering the master password:</p>
  <input id="certPassword" type="password">
  <span class="buttonBox"><button id="btnCancel" onclick="doCancel()">Cancel</button><button onclick="doOK()">OK</button></span>
</form>
<script src="certChooser.js" type="application/javascript"></script>
</body>
</html>
